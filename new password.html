   <head>

   <body>
    <div class="login-box">
      <img src="logo_text-removebg-preview.png" style="height:150px; width: 150px;">
        <h2>Change Password</h2>
        <form>
          <div class="user-box">
            <label> <i class="fa fa-key" style="font-size:18px;color:#04c4ff;"></i> New Password</label>
            <input type="password" name="" required="" minlength="8">
          </div>
          <div class="user-box">
            <label> <i class="fa fa-key" style="font-size:18px;color:#04c4ff;"></i> Confirm Password</label>
            <input type="password" name="" required="" minlength="8">
          </div>
          <button id="bnt1" onclick="check();">Change Password</button><br><br>
          <a onclick="Back();">Back</a><br><br>

          <div id="google_translate_element" style="float: right;"></div>

          <script type="text/javascript">
          function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
          }
          </script>
          
          <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
          </form>
   </body>
