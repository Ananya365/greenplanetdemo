    <div class="login-box">
      <img src="logo_text-removebg-preview.png" style="height:150px; width: 150px;">
        <h2>Sign Up</h2>
        <form>
          <div class="user-box">
            <label> <i class="fa fa-user" style="font-size:18px; color: #04c4ff;"></i> Username</label>
            <input type="text" name="" required="">
          </div>
          <div class="user-box">
            <label> <i class="fa fa-envelope-o" style="font-size:18px; color: #04c4ff;"></i> Email</label>
            <input type="text" name="" required="">
          </div>
          <div class="user-box">
            <label> <i class="fa fa-key" style="font-size:18px;color:#04c4ff;"></i> Password</label>
            <input type="password" name="" required="" minlength="8">
          </div>
          <button id="bnt1">Sign Up</button>
          <p>Already have an account?</p><a onclick="login();">Login</a><br><br>

          <div id="google_translate_element" style="float: right;"></div>

<script type="text/javascript">
function googleTranslateElementInit() {
